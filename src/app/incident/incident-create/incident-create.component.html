<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Incident
        </mat-panel-title>
        <mat-panel-description>
          Please fill the all details
          <!-- <mat-icon>account_circle</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Incident Id" [(ngModel)]="newIncident.id" [value]=newIncident.id>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Incident Name" [(ngModel)]="newIncident.name" [value]=newIncident.name>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Destination
        </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
        <mat-form-field>
            <input matInput placeholder="Incident type" [(ngModel)]="newIncident.type" [value]=newIncident.type>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Incident info" [(ngModel)]="newIncident.info" [value]=newIncident.info>
          </mat-form-field>
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Map Location
        </mat-panel-title>
        <mat-panel-description>
          Please select Incident location
          <!-- <mat-icon>date_range</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker> -->
      <!-- <mat-form-field>
          <input matInput placeholder="Country">
      </mat-form-field> -->
      <mat-form-field>
          <input matInput type="number" placeholder="Latitude" [(ngModel)]="newIncident.latitude" [value]=newIncident.latitude (keypress)="loadMap()">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Longitude" [(ngModel)]="newIncident.longitude" [value]=newIncident.longitude (keypress)="loadMap()">
          </mat-form-field>
      <div id="map" class="container" style="widows: 200px; height: 200px;"></div>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="saveOrg()">Save</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
