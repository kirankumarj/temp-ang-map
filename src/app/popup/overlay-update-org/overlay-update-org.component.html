<mat-dialog-title>
    Update Organization...
    </mat-dialog-title>
    <mat-dialog-content>
          <!-- <form class="example-form"> -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Org Name" [(ngModel)]="orgDetails.name" [value]=orgDetails.name>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Org type" [(ngModel)]="orgDetails.type" [value]=orgDetails.type>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Org info" [(ngModel)]="orgDetails.info" [value]=orgDetails.info></textarea>
                </mat-form-field>
          <!-- </form> -->
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>NO</button>
      <button mat-button [mat-dialog-close]='true'>YES</button>
    </mat-dialog-actions>
